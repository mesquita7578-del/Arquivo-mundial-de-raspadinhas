
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visionary Archive | O Seu Legado Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zinc: {
                950: '#09090b',
              },
              brand: {
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                900: '#1e3a8a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'neon-fast': 'neonPulse 1.5s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-in': 'bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              neonPulse: {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 5px #3b82f6, 0 0 10px #3b82f6' },
                '50%': { opacity: '0.7', boxShadow: '0 0 20px #3b82f6, 0 0 30px #2563eb' },
              },
              bounceIn: {
                '0%': { opacity: '0', transform: 'scale(0.3)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f4f4f5;
        overflow-x: hidden;
      }
      
      .neon-glow-blue {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
      }
      
      .neon-border-blue {
        border-color: rgba(59, 130, 246, 0.3);
        box-shadow: inset 0 0 10px rgba(59, 130, 246, 0.1);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #1e293b #020617;
      }
      
      .logo-text {
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
      }
    </style>
